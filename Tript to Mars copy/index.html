<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
<title>Trip to Mars</title>
</head>

<body>
<h1>Trip to Mars - Dashboard</h1>

    <div class="column">
            <section>
                <div class="mars">
                    <img src="images/mars.png" width="15%" height="15%" alt="Mars">
                </div>    
                <div class="rocket">    
                    <img src="images/rocket.png" width="3%" height="3%" alt="Rocket"> 
                </div> 
                <div class="earth">     
                    <img src="images/earth.png" width="15%" height="15%" alt="Earth">
                </div>   
                </section>

    </div>
<div class="column">
    <div class="information">
        <h2>DISTANCE REMAINING</h2>
            <p id="distance"> 550000000 km</p>
        <h2>SPEED</h2>
            <p id="speed"> 0 km/h</p>
        <h2>DAYS LEFT</h2>
            <p id="days"> 200 days</p>
    </div>
</div>

<div class="columnIcon">
        <div class="icon">
                <img src="images/engine-oil.png" height="100%" alt="Fuel">
            </div>
    <div class="panelfuel" id="fuel">

    </div>
</div>
    
<div class="columnIcon">
          <div class="icon1">
            <img src="images/water.png" height="100%" alt="Water">
        </div>
    <div class="panelwater" id="water">
  
    </div>

    <div class="icon2">
            <img src="images/vegetables.png" height="100%" alt="Food">
        </div>
    
    <div class="panelfood" id="food">

    </div>

</div>

</body>

</html>
